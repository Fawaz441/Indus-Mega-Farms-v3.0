{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/unbootstrap.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}<br>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>
{% endblock %}

{% block footer %}
{% endblock footer %}

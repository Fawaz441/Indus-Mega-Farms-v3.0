{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
<h3 class="thin">Password Reset</h3>
<small>Enter your email address in the form below</small>
<hr>
<br>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class="input-submit">
</form>
</div>
{% endblock %}

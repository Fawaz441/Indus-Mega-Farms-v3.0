{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/unbootstrap.css' %}">
{% if validlink %}
<div class="container">
<h3>Reset Password</h3>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-small btn-success">Reset Password</button>
</form>
</div>
{% else %}
<p>The password reset link was invalid.</p>
{% endif %}
<style>
.container{display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;}
h3{font-weight: 450;}
</style>
{% endblock content %}
{% block footer %}
{% endblock footer %}

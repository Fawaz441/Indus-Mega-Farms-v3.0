{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create an Advert{% endblock %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/unbootstrap.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
<h3>Create your Advert</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Submit Advert">
</form>
</div>

<style>
.container{display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;}
h3{font-weight: 450;}
</style>
{% endblock %}

{% block footer %}
{% endblock footer%}

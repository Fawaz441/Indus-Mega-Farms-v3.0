{% if messages %}
{% for message in messages %}
<div class="message">
    <p>{{message}}</p>
</div>
{% endfor %}
{% endif %}

<style>
.message{
    width:100%;
    background:rgb(64, 211, 150);
    color:rgb(255, 255, 255);
    text-align:center;
    position: absolute;
    animation:fade_out 3s ease-in forwards;
    z-index:1000;
}

.message p{
    padding:0.3rem 0;
}

.exit_message{
    position:absolute;
    right:1rem;
}

@keyframes fade_out{
    0%{opacity: 1;}
    50%{opacity:0.3;}
    100%{opacity:0;z-index:-1;display:none;}
}

</style>
